{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input name="username" placeholder="Username" type="text" autocomplete="off" autofocus class="form-control">
        </div>
        <div class="form-group">
            <input name="password" placeholder="Password" type="password" class="form-control">
        </div>
        <div class="form-group">
            <input name="confirmation" placeholder="Confirmation" type="password" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
